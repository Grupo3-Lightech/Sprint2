<body>
    <div class="headerContainer">
        <a class="logoLinkHome" href="Index.html">
            <img class="imgLogo" src="../Assets/Images/Logo.svg" alt="Logo da Lightech escrito">
        </a>

        <nav>
            <a class="navLinks" href="Index.html">Início</a>
            <a class="navLinks" href="Index.html#sobreNos">Sobre nós</a>
            <a class="navLinks" href="">Serviços</a>
            <a class="navLinks" href="">Contato</a>
            <span>|</span>
            <a class="navLinks" href="Login.html">Login</a>
            <a class="navLinks" href="">Cadastro</a>
        </nav>
    </div>

    <div class="calculatorContainer">
        <div class="calculatorInputsContainer">
            Insira a quantidade de funcionarios:
            <input id="input_funcionarios">
            <br>
            Insira qual o salario médio dos funcionarios:
            <input id="input_salario">
            <br>
            Insira a porcentagem de abscenteísmo na sua empresa:
            <input id="input_abscenteismo">
            <br><br>
        </div>

        <button id="botao" onclick="solucaoLightech()">Ver Solução</button>

        <div id="div_exemplo" class="divExemplo">

        </div>
    </div>

    <div class="footerContainer">
        <div class="footerMainContent">

<script>
    function solucaoLightech() {
    var funcionarios = Number(input_funcionarios.value);
    var salarioMedio = Number(input_salario.value);
    var porcentagemAbscenteismo = Number(input_abscenteismo.value) / 100;
    var gastoFuncionario = (salarioMedio * 1.75) * funcionarios;
    var gastoAnual = gastoFuncionario * 12;
    var perdaTotal = gastoAnual * porcentagemAbscenteismo;
    var perdaSolucao = gastoAnual * (porcentagemAbscenteismo * 0.5);



    div_exemplo.innerHTML = `<p class="semSolucao">Sem a nossa solução sua perda anual com abscenteismo é de: <span>R$ ${perdaTotal}</span></p> <br>`;

    div_exemplo.innerHTML += `<p class="comSolucao">Com a nossa solução sua perda anual com abscenteismo é de: <span>R$${perdaSolucao}</span></p>`;
}
</script>
