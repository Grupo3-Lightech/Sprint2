<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../Styles/Cadastro.css" />
  <link rel="stylesheet" href="../Styles/Global.css">
  <link rel="stylesheet" href="../Styles/Components/Button.css">
  <title>Light Tech - Cadastro</title>
</head>

<body>
  <div class="cadastroContainer">
    <div class="cadastroMainContainer">
      <img src="../Assets/Images/Logo.svg" alt="">
      <h1>Acesse nossa plataforma</h1>
      <h2>Cadastre-se aqui para ter acesso ao painel de controles da Light Tech</h2>

      <form class="cadastroForm">
        <div class="cadastroInputsAsside">
          <label for="inputNome">
            Nome: <br>
            <input id="inputNome" class="inputNome" required placeholder="Insira seu nome">
          </label>

          <label for="inputSobrenome">
            Sobrenome: <br>
            <input id="inputSobrenome" class="inputSobrenome" required placeholder="Insira seu sobrenome">
          </label>
        </div>

          <div class="cadastroInputsAsside">
            <label for="inputTelefoneFixo">
              Telefone fixo:  <br>
              <input id="inputTelefoneFixo" class="inputTelefoneFixo" required placeholder="(00)0000-0000">
            </label>
            <label for="inputTelefoneCel">
              Telefone celular:  <br>
              <input id="inputTelefoneCel" class="inputTelefoneCel" required placeholder="(00)90000-0000">
            </label>
          </div>
          
          <div class="cadastroInputsAsside">
            <label for="inputCEP">
              CEP: <br>
              <input id="inputCEP" class="inputCEP" required placeholder="Insira o seu CEP">
            </label>

            <label for="inputRua">
              Rua: <br>
              <input id="inputRua" class="inputRua" required placeholder="Insira o nome da sua rua">
            </label>

          </div>

          <div class="cadastroInputsAsside">
            
            <label for="inputNumero">
              Número <br>
              <input id="inputNumero" class="inputNumero" required placeholder="Insira o número da sua casa">
            </label>

            <label for="inputBairro">
              Bairro: <br>
              <input id="inputBairro" class="inputBairro" required placeholder="Insira seu bairro">
            </label>
          </div>

          <div class="cadastroInputsAsside">
            <label for="inputEmail">
              E-mail: <br>
              <input id="inputEmail" class="inputEmail" type="email" required placeholder="Insira seu E-mail">
            </label>

            <label for="inputSenha">
              Senha: <br>
              <input id="inputSenha" class="inputSenha" type="password" required placeholder="Insira sua senha">
            </label>

          </div>

          <label for="inputEmpresa">
            Empresa: <br>
            <input id="inputEmpresa" class="inputEmpresa" required placeholder="Insira o nome da empresa na qual trabalha">
          </label>
          
          <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
</body>

</html>
<script src="../Scripts/Login.js" />
