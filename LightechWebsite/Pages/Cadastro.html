<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../Styles/Cadastro.css" />
  <link rel="stylesheet" href="../Styles/Global.css">
  <link rel="stylesheet" href="../Styles/Components/Button.css">
  <title>Light Tech - Cadastro</title>
</head>

<body>
  <div class="cadastroContainer">
    <div class="cadastroMainContainer">
      <a class="logoIndexHome" href="Index.html">
        <img src="../Assets/Images/Logo.svg" alt="">
      </a>
      <div class="cadastroIndexadoLogin">
        <h1>Acesse nossa plataforma: </h1>
        <p>Caso já tenha conta, <a href="Login.html">faça login.</a></p>
      </div>
      <h2>Cadastre-se aqui para ter acesso ao painel de controles da Light Tech</h2>

      <form class="cadastroForm">
        <div class="cadastroInputsAsside">
          <label for="inputNome">
            Nome: <br>
            <input id="inputNome" class="inputNome" required placeholder="Insira seu nome">
          </label>

          <label for="inputSobrenome">
            Sobrenome: <br>
            <input id="inputSobrenome" class="inputSobrenome" required placeholder="Insira seu sobrenome">
          </label>
        </div>

        <div class="cadastroInputsAsside">
          <label for="inputCPF">
            CPF: <br>
            <input id="inputCPF" class="inputCPF" required placeholder="Insira seu CPF">
          </label>

          <label for="inputGenero">
            Gênero: <br>
            <input id="inputGenero" class="inputGenero" placeholder="Insira seu gênero (Opcional)">
          </label>
        </div>

        <label for="inputDtNasc">
          Data de nascimento: <br>
          <input id="inputDtNasc" class="inputDtNasc" required placeholder="Insira sua data de nascimento">
        </label>

        <div class="cadastroInputsAsside">
          <label for="inputTelefoneFixo">
            Telefone fixo: <br>
            <input id="inputTelefoneFixo" class="inputTelefoneFixo" required placeholder="(00)0000-0000">
          </label>
          <label for="inputTelefoneCel">
            Telefone celular: <br>
            <input id="inputTelefoneCel" class="inputTelefoneCel" required placeholder="(00)90000-0000">
          </label>
        </div>

        <label for="inputEmpresa">
          Empresa: <br>
          <input id="inputEmpresa" class="inputEmpresa" required placeholder="Insira a empresa na qual trabalha">
        </label>        

        <div class="cadastroInputsAsside">
          <label for="inputEmail">
            E-mail: <br>
            <input id="inputEmail" class="inputEmail" type="email" required placeholder="Insira seu E-mail">
          </label>

          <label for="inputSenha">
            Senha: <br>
            <input id="inputSenha" class="inputSenha" type="password" required placeholder="Insira sua senha">
          </label>

        </div>

        <button type="submit">Cadastrar</button>


    </div>
  </div>
</body>

</html>
<script src="../Scripts/Login.js" />
