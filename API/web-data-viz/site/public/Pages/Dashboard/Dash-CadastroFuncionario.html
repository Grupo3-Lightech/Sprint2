      <!-- <div class="alerts-context"> -->
      <div class="conta">
        <span class="icon"><i class="bi bi-person-circle"></i></span>
        <span class="link-page">Conta</span>
      </div>
    </div>

    <!-- AQUI É TODO MEU MENU LATERAL -->
    <div class="content2">
      <div class="menu-lateral">
        <div class="logo">
          <a href="../../Index.html"><img src="../../Assets/Images/LogoFooter.svg" alt="Logo Lightech" /></a>
        </div>

        <div class="btn-expandir">
          <i class="bi bi-list" id="expandir-list"></i>
        </div>

        <ul>
          <li class="item-menu">
            <a href="Dashboard.html">
              <span class="icon"><i class="bi bi-house-heart"></i></span>
              <span class="link-page">Home</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="Locais.html">
              <span class="icon"><i class="bi bi-clipboard-data"></i></span>
              <span class="link-page">Locais</span>
            </a>
          </li>
          <li class="item-menu ativo">
            <a href="Dash-CadastroFuncionario.html">
              <span class="icon"><i class="bi bi-calendar3"></i></span>
              <span class="link-page">Cadastrar</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Campos de cadastro -->
      <div class="cadastro">
        <h1 class="titulo-cadastro">Cadastro</h1>
        <div class="inputs">

          <div class="funcionario">
            <h4>Funcionario</h4>

            <label for="inputNome">
              Nome:
              <input id="inputNome" class="inputNome" required placeholder="Insira seu nome">
            </label>

            <label for="inputSobrenome">
              Sobrenome:
              <input id="inputSobrenome" class="inputSobrenome" required placeholder="Insira seu sobrenome">
            </label>



            <label for="inputCPF">
              CPF:
              <input id="inputCPF" class="inputCPF" required placeholder="Insira seu CPF">
            </label>

            <label for="inputGenero">
              Gênero:
              <input id="inputGenero" class="inputGenero" placeholder="Insira seu gênero (Opcional)">
            </label>


            <label for="inputDtNasc">
              Data de nascimento:
              <input id="inputDtNasc" class="inputDtNasc" type="date" required
                placeholder="Insira sua data de nascimento">
            </label>


            <label for="inputTelefoneFixo">
              Telefone fixo:
              <input id="inputTelefoneFixo" class="inputTelefoneFixo" placeholder="(00)0000-0000">
            </label>
            <label for="inputTelefoneCel">
              Telefone celular:
              <input id="inputTelefoneCel" class="inputTelefoneCel" required placeholder="(00)90000-0000">
            </label>


            <label for="inputEmpresa">
              Empresa:
              <input id="inputEmpresa" class="inputEmpresa" required placeholder="Insira a empresa na qual trabalha">
            </label>


            <label for="inputEmail">
              E-mail:
              <input id="inputEmail" class="inputEmail" type="email" required placeholder="Insira seu E-mail">
            </label>

            <label for="inputSenha">
              Senha:
              <input id="inputSenha" class="inputSenha" type="password" required placeholder="Insira sua senha">
            </label>

            <label for="inputAdmin">
              Administrador:
              <input id="inputAdmin" class="inputAdmin" required placeholder="Insira seu código de administrador">
            </label>


            <button onclick="cadastrarFuncionario()">Cadastrar Usuário</button>
          </div>

        </div>
      </div>

    </div>
  </div>
